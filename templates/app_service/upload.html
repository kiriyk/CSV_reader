{% extends 'base.html' %}
{% block content %}
    <div class="form-wrapper">
        <h2>Upload CSV file</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload file</button>
        </form>
    </div>
{% endblock %}
